<div>
  <h1>Welcome!</h1>
  <div id="bankAcctDiv">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Bank</th>
          <th>Balance</th>
          <th width="1px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let acct of bankAccounts" (click)="displayBA(acct.id)">
          <td>{{acct.institutionName}}</td>
          <td>{{acct.balance}}</td>
          <td><button class="btn btn-danger" (click)="deleteBankAccount(acct.id)">X</button></td>
        </tr>
      </tbody>
    </table>
    <form name="newBankAcct">
      <input type="text" name="institutionName" placeholder="Bank Name" [(ngModel)]="newBA.institutionName" />
      <button class="btn btn-secondary" (click)="addBankAccount(newBA)" >Add Bank Account</button>
    </form>
  </div>
  <div id="creditCardDiv">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>CC Company</th>
          <th>Balance</th>
          <th>Credit Limit</th>
          <th width="1px"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cCard of creditCards" (click)="displayCC(cCard.id)">
          <td>{{cCard.institutionName}}</td>
          <td>{{cCard.balance}}</td>
          <td>{{cCard.creditLimit}}</td>
          <td><button class="btn btn-danger" (click)="deleteCreditCard(cCard.id)">X</button></td>
        </tr>
      </tbody>
    </table>
    <form name="newCreditCard">
      <input type="text" name="institutionName" placeholder="Credit Card Company" [(ngModel)]="newCC.institutionName" />
      <input type="number" name="creditLimit" placeholder="Credit Limit" [(ngModel)]="newCC.creditLimit" />
      <button class="btn btn-secondary" (click)="addCreditCard(newCC)" >Add Credit Card</button>
    </form>
  </div>
</div>
