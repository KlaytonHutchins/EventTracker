<h1>Welcome!</h1>
<div id="bankAcctDiv">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>Bank</th>
        <th>Balance</th>
        <th width="1px"></th>
        <th width="1px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let acct of bankAccounts">
        <td>{{acct.institutionName}}</td>
        <td>{{acct.balance}}</td>
        <td>edit</td>
        <td>delete</td>
      </tr>
    </tbody>
  </table>
  <form name="newBankAcct">
    <input type="text" name="bankAcct" placeholder="Bank Name"/>
    <button name="addBankAcct" class="btn btn-secondary">Add Bank Account</button>
    </form>
</div>
<div id="creditCardDiv">
  <table class="table table-striped table-hover">
    <thead>
      <tr>
        <th>CC Company</th>
        <th>Balance</th>
        <th>Credit Limit</th>
        <th width="1px"></th>
        <th width="1px"></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let cCard of creditCards">
        <td>{{cCard.institutionName}}</td>
        <td>{{cCard.balance}}</td>
        <td>{{cCard.creditLimit}}</td>
        <td>edit</td>
        <td>delete</td>
      </tr>
    </tbody>
  </table>
  <form name="newCreditCard">
    <input type="text" name="creditCard" placeholder="Credit Card Company"/>
    <input type="number" name="creditLimit" placeholder="Credit Limit"/>
    <button name="addCreditCard" class="btn btn-secondary">Add Credit Card</button>
  </form>
</div>
